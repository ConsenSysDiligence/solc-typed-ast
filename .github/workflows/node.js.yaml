name: Node.js CI

on:
    push:
        branches: ["master"]
    pull_request:
        branches: ["master"]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        env:
            SOL_AST_COMPILER_CACHE: ./.compiler_cache

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"

            # pre-download compilers from historical builds archive
            # see https://github.com/ethereum/solc-bin
            # see https://binaries.soliditylang.org/
            - run: ./docker/download.sh 'linux-amd64' $SOL_AST_COMPILER_CACHE
            - run: ./docker/download.sh 'wasm' $SOL_AST_COMPILER_CACHE

            # remove list and one rarely used compiler to still test downloading on-demand
            - run: rm $SOL_AST_COMPILER_CACHE/linux-amd64/list.json
            - run: rm $SOL_AST_COMPILER_CACHE/linux-amd64/solc-linux-amd64-v0.5.17+commit.d19bba13
            - run: rm $SOL_AST_COMPILER_CACHE/wasm/list.json
            - run: rm $SOL_AST_COMPILER_CACHE/wasm/soljson-v0.5.17+commit.d19bba13.js

            # perform testing
            - run: npm install --unsafe-perm
            - run: npm link --unsafe-perm
            - run: npm run lint
            - run: npm test
            - run: npm run coverage

            - name: Upload coverage to CodeCov
              uses: codecov/codecov-action@v3
              with:
                  name: codecov-umbrella
                  directory: ./coverage/
                  fail_ci_if_error: true
                  verbose: true
